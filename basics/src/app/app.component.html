<ng-template [ngIf]="blueClass">
  <p>Button is blue</p>
</ng-template>
<button
  (click)="blueClass = !blueClass"
  [ngClass]="{ blue: blueClass }"
  [ngStyle]="{ 'font-size.px': fontSize }"
>
  Change color
</button>
<hr />
<input (keyup)="changeImage($event)" [value]="imgURL" />
<app-post *ngFor="let image of images; let i = index" [img]="image" (imgSelected)="logImg($event)">
  <p>{{ i }}Some Catpion</p>
</app-post>
<p>Hello {{ name | titlecase }}!</p>
<p>Hello {{ getName() }}!</p>
<p>Hello {{ currentDate | date: "longDate" }}!</p>
<p>{{ cost | currency: "ILS" }}</p>
<p>{{ temperature | number: "1.2-5" }}</p>
<pre>{{ pizza | json }}</pre>
